  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

<div class="container" style="width:80%;">
  <h1>

    <img style="margin-left:30px;top:-100px;" src="./img/hwx.png" />
    <div style="display:block;text-align:right;" >Ad Serving Demo - Publisher Dashboard</div>

  </h1>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Publisher View</a>

    <ul class="nav navbar-nav">

  <h3>List of Companies</h3>      
  <table id="data-table" style="border:1px;width:60%;font-size:22px;">
    <tr style="background-color:#c1c1c1;padding:2px;">
      <th>
        Company Id 
      </th>
      <th>
        Category
      </th>
      <th>
        Name
      </th>
    </tr>
    <tr id="loading-data" >
      <td colspan="3" style="text-align:center;">
          <img src="./img/loading1.gif">
      </td>
    </tr>
    </table>

  
      
</div>


<script type="text/javascript">

$(document).ready(function() {
    $.getJSON("http://dzaratsian-10.field.hortonworks.com:7080/company", function(obj) {
        $('#loading-data').remove();
        $.each(obj.companies, function(ind, cObj) {
            $('#data-table tr:last').after('<tr><td>'+cObj.companyid+'</td><td>'+cObj.category+'</td><td>'+cObj.name+'</td></tr>');
        });
    });
});


</script>
